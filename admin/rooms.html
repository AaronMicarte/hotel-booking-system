<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms Management - HellHotel</title>

    <!-- External CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
    <link rel="stylesheet" href="../assets/css/admin-dashboard.css">
</head>

<body class="admin-page">
    <div class="admin-wrapper">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <img src="../assets/images/hellhotel-logo2.png" alt="Logo" class="sidebar-logo">
                <h5>HellHotel</h5>
            </div>

            <ul class="sidebar-menu">
                <li>
                    <a href="dashboard.html">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="reservations.html">
                        <i class="fas fa-calendar-check"></i>
                        <span>Reservations</span>
                    </a>
                </li>
                <li class="active">
                    <a href="rooms.html">
                        <i class="fas fa-bed"></i>
                        <span>Rooms</span>
                    </a>
                </li>
                <li>
                    <a href="addons.html">
                        <i class="fas fa-plus-circle"></i>
                        <span>Addons</span>
                    </a>
                </li>
                <li>
                    <a href="guests.html">
                        <i class="fas fa-users"></i>
                        <span>Guests</span>
                    </a>
                </li>
                <li>
                    <a href="billing.html">
                        <i class="fas fa-file-invoice-dollar"></i>
                        <span>Billing</span>
                    </a>
                </li>
                <li>
                    <a href="master-data.html">
                        <i class="fas fa-database"></i>
                        <span>Master Data</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Navigation -->
            <nav class="top-nav">
                <div class="nav-left">
                    <button class="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h4>Rooms Management</h4>
                </div>

                <div class="nav-right">
                    <button id="refreshBtn" class="btn btn-outline-primary btn-sm me-2">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>

                    <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                            data-bs-toggle="dropdown">
                            <i class="fas fa-user"></i>
                            <span id="userName">Admin</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><span class="dropdown-item-text">Role: <span id="userRole">admin</span></span></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i>
                                    Logout</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Rooms Content -->
            <div class="dashboard-content">
                <!-- Action Bar -->
                <div class="row mb-4">
                    <div class="col-md-8">
                        <div class="input-group">
                            <input type="text" id="searchRoom" class="form-control"
                                placeholder="Search by room number, type or status...">
                            <button id="searchBtn" class="btn btn-primary">
                                <i class="fas fa-search"></i> Search
                            </button>
                        </div>
                    </div>
                    <div class="col-md-4 text-end">
                        <button id="addRoomBtn" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Add Room
                        </button>
                    </div>
                </div>

                <!-- Filters -->
                <div class="row mb-4">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="fas fa-filter"></i> Filters</h5>
                            </div>
                            <div class="card-body">
                                <div class="row g-3">
                                    <div class="col-md-4">
                                        <label for="typeFilter" class="form-label">Room Type</label>
                                        <select id="typeFilter" class="form-select">
                                            <option value="">All Types</option>
                                            <option value="regular">Regular</option>
                                            <option value="deluxe">Deluxe</option>
                                            <option value="executive">Executive</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="statusFilter" class="form-label">Status</label>
                                        <select id="statusFilter" class="form-select">
                                            <option value="">All Statuses</option>
                                            <option value="available">Available</option>
                                            <option value="occupied">Occupied</option>
                                            <option value="maintenance">Maintenance</option>
                                            <option value="reserved">Reserved</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4 d-flex align-items-end">
                                        <button id="applyFilters" class="btn btn-primary w-100">
                                            <i class="fas fa-check"></i> Apply Filters
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Rooms Table -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5><i class="fas fa-bed"></i> Rooms</h5>
                                <div>
                                    <span id="totalRooms" class="badge bg-primary">0</span> Room(s)
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>Room #</th>
                                                <th>Type</th>
                                                <th>Status</th>
                                                <th>Capacity</th>
                                                <th>Price/24h</th>
                                                <th>Last Updated</th>
                                                <th class="text-center">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody id="roomsTableBody">
                                            <tr>
                                                <td colspan="6" class="text-center">
                                                    <div class="admin-loading">Loading rooms data...</div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                                <!-- Pagination -->
                                <div class="d-flex justify-content-between align-items-center mt-4">
                                    <div class="pagination-info">
                                        Showing <span id="paginationFrom">0</span> to <span id="paginationTo">0</span>
                                        of <span id="paginationTotal">0</span> rooms
                                    </div>
                                    <nav aria-label="Rooms pagination">
                                        <ul id="roomsPagination" class="pagination">
                                            <!-- Pagination will be generated by JS -->
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Room Modal -->
    <div class="modal fade" id="roomModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="roomModalLabel">Add New Room</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="roomForm">
                        <input type="hidden" id="roomId">
                        <div class="mb-3">
                            <label for="roomNumber" class="form-label">Room Number</label>
                            <input type="text" class="form-control" id="roomNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="roomType" class="form-label">Room Type</label>
                            <select class="form-select" id="roomType" required>
                                <option value="">-- Select Room Type --</option>
                                <option value="regular">Regular</option>
                                <option value="deluxe">Deluxe</option>
                                <option value="executive">Executive</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="roomStatus" class="form-label">Status</label>
                            <select class="form-select" id="roomStatus" required>
                                <option value="available">Available</option>
                                <option value="maintenance">Maintenance</option>
                                <option value="reserved">Reserved</option>
                                <option value="occupied">Occupied</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="saveRoomBtn" class="btn btn-primary">Save Room</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../assets/js/admin/auth.js"></script>
    <script type="module" src="../assets/js/admin/rooms.js"></script>
</body>

</html>
