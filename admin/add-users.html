<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User - HellHotel</title>

    <!-- External CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
    <link rel="stylesheet" href="../assets/css/admin-dashboard.css">
    <link rel="stylesheet" href="../assets/css/admin-user.css">
</head>

<body class="admin-page">
    <div class="admin-wrapper">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <img src="../assets/images/hellhotel-logo2.png" alt="Logo" class="sidebar-logo">
                <h5>HellHotel</h5>
            </div>

            <ul class="sidebar-menu">
                <li>
                    <a href="dashboard.html">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="reservations.html">
                        <i class="fas fa-calendar-check"></i>
                        <span>Reservations</span>
                    </a>
                </li>
                <li>
                    <a href="rooms.html">
                        <i class="fas fa-bed"></i>
                        <span>Rooms</span>
                    </a>
                </li>
                <li>
                    <a href="addons.html">
                        <i class="fas fa-plus-circle"></i>
                        <span>Addons</span>
                    </a>
                </li>
                <li class="active">
                    <a href="add-users.html">
                        <i class="fas fa-user-plus"></i>
                        <span>Add Users</span>
                    </a>
                </li>
                <li>
                    <a href="guests.html">
                        <i class="fas fa-users"></i>
                        <span>Guests</span>
                    </a>
                </li>
                <li>
                    <a href="billing.html">
                        <i class="fas fa-file-invoice-dollar"></i>
                        <span>Billing</span>
                    </a>
                </li>
                <li>
                    <a href="master-data.html">
                        <i class="fas fa-database"></i>
                        <span>Master Data</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Navigation -->
            <nav class="top-nav">
                <div class="nav-left">
                    <button class="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h4>User Management</h4>
                </div>

                <div class="nav-right">
                    <button id="refreshBtn" class="btn btn-outline-primary btn-sm me-2">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>

                    <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                            data-bs-toggle="dropdown">
                            <i class="fas fa-user"></i>
                            <span id="userName">Admin</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><span class="dropdown-item-text">Role: <span id="userRole">admin</span></span></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i>
                                    Logout</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- User Content -->
            <div class="dashboard-content">
                <div class="card shadow">
                    <div class="card-header text-white">
                        <h5 class="mb-0">Add New User</h5>
                    </div>
                    <div class="card-body">
                        <div id="alert-box" class="alert" style="display: none;"></div>

                        <form id="add-user-form">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="username" class="form-label">Username <span
                                            class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                    <div id="username-error" class="error-message text-danger small"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email">
                                    <div id="email-error" class="error-message text-danger small"></div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="password" class="form-label">Password <span
                                            class="text-danger">*</span></label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                    <div id="password-error" class="error-message text-danger small"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="confirm-password" class="form-label">Confirm Password <span
                                            class="text-danger">*</span></label>
                                    <input type="password" class="form-control" id="confirm-password"
                                        name="confirm-password" required>
                                    <div id="confirm-password-error" class="error-message text-danger small"></div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="user-role" class="form-label">User Role <span
                                            class="text-danger">*</span></label>
                                    <select class="form-select" id="user-role" name="user-role" required>
                                        <option value="">Select Role</option>
                                        <!-- Options will be loaded via JavaScript -->
                                    </select>
                                    <div id="role-error" class="error-message text-danger small"></div>
                                </div>
                            </div>

                            <div class="mt-4">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-user-plus me-2"></i>Add User
                                </button>
                                <button type="reset" class="btn btn-secondary ms-2">
                                    <i class="fas fa-undo me-2"></i>Reset
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- User List Table (CRUD) -->
                <div class="card mt-4">
                    <div class="card-header text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">User List</h5>
                        <button id="refreshUsersBtn" class="btn btn-light btn-sm">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped align-middle" id="usersTable">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Username</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Created</th>
                                        <th>Status</th>
                                        <th class="text-center">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="usersTableBody">
                                    <tr>
                                        <td colspan="7" class="text-center text-muted">Loading users...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- End User List Table -->
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <form id="editUserForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editUserId">
                    <div class="mb-3">
                        <label for="editUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="editUsername" required>
                    </div>
                    <div class="mb-3">
                        <label for="editEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="editEmail">
                    </div>
                    <div class="mb-3">
                        <label for="editUserRole" class="form-label">User Role</label>
                        <select class="form-select" name="editUserRole" id="editUserRole" required>
                            <option value="">Select Role</option>
                            <!-- JS will populate options -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="editPassword" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="editPassword" autocomplete="new-password">
                    </div>
                    <div class="mb-3">
                        <label for="editConfirmPassword" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="editConfirmPassword"
                            autocomplete="new-password">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- User Status Modal -->
    <div class="modal fade" id="statusUserModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <form id="statusUserForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Change User Status</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="statusUserId">
                    <p id="statusModalText"></p>
                    <div class="fw-bold mb-2" id="statusUserName"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" id="statusActionBtn" class="btn"></button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../assets/js/admin/auth.js"></script>
    <script src="../assets/js/admin/add-user.js"></script>
</body>

</html>
