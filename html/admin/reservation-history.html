<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reservation Status History - HellHotel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/admin.css">
    <link rel="stylesheet" href="../../assets/css/admin-dashboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="../../assets/js/sidebar-loader.js" defer></script>
</head>

<body class="admin-page">
    <div class="admin-wrapper">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>
        <script src="../../assets/js/sidebar-loader.js"></script>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Navigation -->
            <nav class="top-nav">
                <div class="nav-left">
                    <button class="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h4>Reservation Status History</h4>
                </div>
                <div class="nav-right">
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                            data-bs-toggle="dropdown">
                            <i class="fas fa-user"></i>
                            <span id="userName">Admin</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><span class="dropdown-item-text">Role: <span id="userRole">admin</span></span></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i>
                                    Logout</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Page Content -->
            <div class="dashboard-content">
                <div class="container-fluid my-4">
                    <div class="card">
                        <div class="card-header text-white">
                            <h5 class="mb-0"><i class="fas fa-history me-2"></i>Reservation Status History</h5>
                        </div>
                        <div class="card-body">
                            <!-- Filter Bar: Search + Date Range (flex row) -->
                            <form class="row mb-3 g-2 align-items-end flex-wrap" id="historyFilterForm"
                                autocomplete="off">
                                <div class="col-md-4 d-flex align-items-center">
                                    <input type="text" id="historySearchInput" class="form-control me-2"
                                        placeholder="Search by Reservation ID or Guest Name...">
                                </div>
                                <div class="col-md-3 d-flex align-items-center">
                                    <input type="text" id="dateFrom" class="form-control me-2" placeholder="From date"
                                        autocomplete="off">
                                </div>
                                <div class="col-md-3 d-flex align-items-center">
                                    <input type="text" id="dateTo" class="form-control" placeholder="To date"
                                        autocomplete="off">
                                </div>
                            </form>
                            <div id="historyInfo" class="mb-3"></div>
                            <div class="table-responsive">
                                <table class="table table-bordered align-middle">
                                    <thead class="table-light">
                                        <tr>
                                            <th>Reservation ID</th>
                                            <th>Guest Name</th>
                                            <th>Room</th>
                                            <th>Date</th>
                                            <th>Status</th>
                                            <th>Changed By</th>
                                            <th>Role</th>
                                            <!-- <th>Remarks</th> (if you have this in your DB) -->
                                        </tr>
                                    </thead>
                                    <tbody id="historyTableBody">
                                        <tr>
                                            <td colspan="7" class="text-center">Loading...</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <a href="reservations.html" class="btn btn-secondary mt-3">
                                <i class="fas fa-arrow-left"></i> Back to Reservations
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Use public FontAwesome CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="../../assets/js/admin/reservation-history.js"></script>
</body>

</html>
