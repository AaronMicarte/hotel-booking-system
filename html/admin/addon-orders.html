<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add-on Orders POS - HellHotel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/admin.css">
    <link rel="stylesheet" href="../../assets/css/admin-dashboard.css">

    <script src="../../assets/js/sidebar-loader.js" defer></script>
</head>

<body class="admin-page">
    <div class="admin-wrapper">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>
        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Navigation -->
            <nav class="top-nav">
                <div class="nav-left">
                    <button class="sidebar-toggle"><i class="fas fa-bars"></i></button>
                    <h4>Add-on Orders</h4>
                </div>
            </nav>
            <!-- Page Content -->
            <div class="dashboard-content">
                <div class="container-fluid my-4">
                    <div class="card">
                        <div class="card-header text-white">
                            <h5 class="mb-0"><i class="fas fa-cash-register me-2"></i>Add-on Orders</h5>
                        </div>
                        <div class="card-body">
                            <div class="d-flex justify-content-between mb-3">
                                <button class="btn btn-primary" id="newOrderBtn"><i class="fas fa-plus"></i> New
                                    Order</button>
                                <div>
                                    <select id="orderStatusFilter" class="form-select d-inline-block w-auto">
                                        <option value="">All Statuses</option>
                                    </select>
                                    <input type="text" id="orderSearchInput"
                                        class="form-control d-inline-block w-auto ms-2"
                                        placeholder="Search by guest, reservation, etc...">
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-bordered align-middle">
                                    <thead class="table-light">
                                        <tr>
                                            <th>Order ID</th>
                                            <th>Guest</th>
                                            <th>Reservation</th>
                                            <th>Status</th>
                                            <th>Order Date</th>
                                            <th>Items</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="addonOrdersTableBody">
                                        <tr>
                                            <td colspan="7" class="text-center">Loading...</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- POS Modal -->
    <div class="modal fade" id="addonOrderModal" tabindex="-1" aria-labelledby="addonOrderModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addonOrderModalLabel">New Add-on Order</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="height: 800px; overflow-y: auto;">
                    <div class="row h-100">
                        <div class="col-md-3 mb-3 h-100">
                            <div class="card h-100">
                                <div class="card-header bg-light"><b>Categories</b></div>
                                <div class="card-body p-2 h-100" id="addonCategorySidebar"
                                    style="min-height:400px;max-height:700px;overflow-y:auto;"></div>
                            </div>
                        </div>
                        <div class="col-md-9 h-100">
                            <div class="mb-3">
                                <label for="reservationSearchInput" class="form-label">Search Reservation (by guest, ID,
                                    or room):</label>
                                <input type="text" id="reservationSearchInput" class="form-control mb-2"
                                    placeholder="Type to search...">
                                <div id="reservationSearchResults" class="list-group mb-2"
                                    style="max-height:180px;overflow-y:auto;"></div>
                                <div id="selectedReservationSummary" class="alert alert-info d-none"></div>
                            </div>
                            <div id="addonOrderPOS" style="height:60%;overflow-y:auto;"></div>
                            <div id="orderSummaryBox" class="mt-3 d-none">
                                <h6>Order Summary</h6>
                                <ul id="orderSummaryList" class="list-group mb-2"></ul>
                                <div class="fw-bold">Total: <span id="orderSummaryTotal">â‚±0.00</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../assets/js/admin/addon-orders.js"></script>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../../assets/js/admin/addon-orders.js"></script>
</body>

</html>
