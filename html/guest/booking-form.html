<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Book Your Stay - HellHotel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/room-details.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        :root {
            --hell-dark: #0d0d0d;
            --hell-red: #cc0000;
            --hell-orange: #ff4444;
            --hell-gray: #1a1a1a;
            --hell-light: #f5f5f5;
            --hell-accent: #ff6b6b;
            --hell-step-inactive: #bdbdbd;
            --font-secondary: 'Times New Roman', Times, serif;
            --font-primary: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('../../assets/images/bg.jpg') no-repeat center center fixed;
            font-family: var(--font-primary);
            color: var(--hell-light);
            min-height: 100vh;
        }

        /* Improved Stepper */
        .stepper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2.5rem;
            gap: 0;
            background: rgba(0, 0, 0, 0.12);
            border-radius: 16px;
            padding: 1.2rem 0.5rem 1.2rem 0.5rem;
        }

        .step {
            position: relative;
            flex: 1 1 0;
            text-align: center;
            font-weight: 600;
            font-size: 1.08rem;
            z-index: 1;
            transition: color 0.2s;
            color: var(--hell-step-inactive);
            cursor: pointer;
            padding-bottom: 0.2rem;
            background: none;
        }

        .step .step-index {
            display: inline-block;
            width: 2.1em;
            height: 2.1em;
            line-height: 2.1em;
            border-radius: 50%;
            font-size: 1.1em;
            font-weight: 700;
            margin-bottom: 0.2em;
            margin-right: 0.5em;
            background: var(--hell-step-inactive);
            color: #fff;
            transition: background 0.2s, color 0.2s;
        }

        .step.active {
            color: var(--hell-red);
        }

        .step.active .step-index {
            background: var(--hell-red);
            color: #fff;
        }

        .step.completed {
            color: var(--hell-accent);
        }

        .step.completed .step-index {
            background: var(--hell-accent);
            color: #fff;
        }

        .step:not(:last-child)::after {
            content: '';
            position: absolute;
            top: 50%;
            right: -1px;
            width: 100%;
            max-width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--hell-accent) 60%, var(--hell-step-inactive) 100%);
            z-index: 0;
            transform: translateY(-50%);
        }

        .step.completed:not(:last-child)::after {
            background: var(--hell-accent);
        }

        .step:last-child::after {
            display: none;
        }

        /* Booking Card: Larger and more prominent */
        .booking-card {
            background: rgba(26, 26, 26, 0.98);
            border-radius: 32px;
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.25), 0 1.5px 8px rgba(255, 107, 107, 0.10);
            padding: 3.5rem 2.5rem 2.5rem 2.5rem;
            max-width: 820px;
            margin: 0 auto 2.5rem auto;
            min-height: 650px;
        }

        .guest-section {
            background: rgba(255, 255, 255, 0.04);
            border-radius: 18px;
            padding: 2rem 1.5rem 1.5rem 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.07);
        }

        .dob-group {
            position: relative;
        }

        .dob-group input[type="date"] {
            padding-right: 2.5rem;
        }

        .dob-group .fa-calendar-alt {
            position: absolute;
            right: 1.1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--hell-accent);
            pointer-events: none;
            font-size: 1.2em;
        }

        .toast-container {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 9999;
        }

        .form-label {
            color: var(--hell-orange);
            font-weight: 700;
        }

        .form-control,
        .form-select {
            border-radius: 12px;
            border: 2px solid var(--hell-accent);
            background: rgba(255, 255, 255, 0.95);
            color: #222;
        }

        .form-control:focus,
        .form-select:focus {
            background: #fff;
            color: #111;
        }

        .btn-hell {
            background: linear-gradient(135deg, var(--hell-red), var(--hell-orange));
            color: #fff;
            border-radius: 15px;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.8rem 2.2rem;
            border: none;
            transition: all 0.3s;
        }

        .btn-hell:hover,
        .btn-hell:focus {
            background: linear-gradient(135deg, var(--hell-orange), var(--hell-accent));
            color: #fff;
            box-shadow: 0 5px 18px rgba(255, 107, 107, 0.25);
        }

        .step-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .summary-box {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 1.2rem 1rem;
            margin-bottom: 1.5rem;
        }

        .summary-title {
            color: var(--hell-accent);
            font-weight: 700;
            font-size: 1.2rem;
        }

        .summary-value {
            color: var(--hell-light);
            font-size: 1.1rem;
        }

        .text-danger {
            color: var(--hell-red) !important;
        }

        .booking-success-message {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2.5rem 1.5rem;
            text-align: center;
            color: var(--hell-red);
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }

        .booking-success-message.active {
            display: block;
            animation: fadeIn 0.7s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 900px) {
            .booking-card {
                max-width: 99vw;
                padding: 1.2rem 0.5rem;
            }
        }

        @media (max-width: 600px) {
            .booking-card {
                padding: 1.2rem 0.5rem;
            }

            .guest-section {
                padding: 1.2rem 0.5rem;
            }
        }
    </style>
</head>

<body>
    <div id="header-placeholder"></div>
    <div class="container py-5">
        <div class="toast-container" id="toastContainer"></div>
        <div class="mb-4 d-flex align-items-center justify-content-between flex-wrap gap-2">
            <a href="selected-room.html?type=" id="backToRoomDetailsBtn" class="btn btn-outline-light"
                style="border-radius:20px;">
                <i class="fas fa-arrow-left me-2"></i>Back to Room Details
            </a>
            <h2 class="mb-0 fw-bold" style="letter-spacing:0.08em;">Book Your Stay</h2>
        </div>
        <div class="stepper mb-4">
            <div class="step" id="step-1-label">
                <span class="step-index">1</span>Guest Info
            </div>
            <div class="step" id="step-2-label">
                <span class="step-index">2</span>Booking Details
            </div>
            <div class="step" id="step-3-label">
                <span class="step-index">3</span>Payment
            </div>
        </div>
        <div id="bookingSuccess" class="booking-success-message">
            <i class="fas fa-check-circle fa-2x mb-3"></i><br>
            Booking Successful!<br>
            Thank you for booking with HellHotel.<br>
            Check your email for confirmation.
        </div>
        <div class="booking-card shadow-lg">
            <!-- Step 1: Guest Info -->
            <form id="guestInfoForm" class="step-form">
                <div class="guest-section mb-4">
                    <h3 class="mb-4 text-center">Guest Information</h3>
                    <div class="row g-4">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">First Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="firstName" autocomplete="given-name"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Middle Name</label>
                                <input type="text" class="form-control" id="middleName" autocomplete="additional-name">
                            </div>
                            <div class="mb-3 dob-group">
                                <label class="form-label">Date of Birth <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="dateOfBirth" required autocomplete="off">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Phone Number <span class="text-danger">*</span></label>
                                <input type="tel" class="form-control" id="phoneNumber" autocomplete="tel"
                                    placeholder="+63" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Last Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="lastName" autocomplete="family-name"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Suffix</label>
                                <input type="text" class="form-control" id="suffix">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="email" autocomplete="email" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">ID Type <span class="text-danger">*</span></label>
                                <select class="form-select" id="idType" required>
                                    <option value="">Select ID Type</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row g-4 mt-2">
                        <div class="col-md-6">
                            <label class="form-label">ID Number <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="idNumber" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">ID Picture <span class="text-danger">*</span></label>
                            <input type="file" class="form-control" id="idPicture" accept="image/*" required>
                            <img id="idPicPreview" src="" alt="ID Preview"
                                style="display:none;max-width:100%;max-height:120px;margin-top:8px;border-radius:6px;border:1px solid #ccc;">
                        </div>
                    </div>
                </div>
                <hr class="my-4" style="border-color:var(--hell-accent, #ff6b6b);opacity:.4;">
                <div class="step-actions mt-3 d-flex justify-content-end">
                    <button type="button" class="btn btn-hell px-4" id="toStep2Btn">
                        Next <i class="fas fa-arrow-right ms-2"></i>
                    </button>
                </div>
            </form>
            <!-- Step 2: Booking Details -->
            <form id="bookingDetailsForm" class="step-form d-none">
                <h3 class="mb-4 text-center">Booking Details</h3>
                <div class="row g-4">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Room Type <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="roomType" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Check-in Date <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="checkInDate" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Check-out Date <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="checkOutDate" readonly required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Guests <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="guests" min="1" max="10" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Check-in Time <span class="text-danger">*</span></label>
                            <input type="time" class="form-control" id="checkInTime" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Check-out Time <span class="text-danger">*</span></label>
                            <input type="time" class="form-control" id="checkOutTime" readonly required>
                        </div>
                    </div>
                </div>
                <hr class="my-4" style="border-color:var(--hell-accent, #ff6b6b);opacity:.4;">
                <div class="step-actions mt-3 d-flex justify-content-between">
                    <button type="button" class="btn btn-outline-light px-4" id="backToStep1Btn">
                        <i class="fas fa-arrow-left me-2"></i>Back
                    </button>
                    <button type="button" class="btn btn-hell px-4" id="toStep3Btn">
                        Next <i class="fas fa-arrow-right ms-2"></i>
                    </button>
                </div>
            </form>
            <!-- Step 3: Payment -->
            <form id="paymentForm" class="step-form d-none">
                <h3 class="mb-4 text-center">Payment</h3>
                <div class="summary-box mb-4">
                    <div class="summary-title mb-2">Booking Summary</div>
                    <div><span class="summary-value" id="summaryRoomType"></span></div>
                    <div><span class="summary-value" id="summaryDates"></span></div>
                    <div><span class="summary-value" id="summaryGuests"></span></div>
                    <div><span class="summary-value" id="summaryPrice"></span></div>
                    <div><span class="summary-value text-danger" id="summaryDownPayment"></span></div>
                </div>
                <div class="row g-4">
                    <div class="col-md-6">
                        <label class="form-label">Payment Method <span class="text-danger">*</span></label>
                        <select class="form-select" id="paymentMethod" required>
                            <option value="">Select Payment Category</option>
                        </select>
                        <div id="chosenPaymentMethodInfo"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Amount to Pay (50% Downpayment)</label>
                        <input type="text" class="form-control" id="amountToPay" readonly>
                    </div>
                </div>
                <hr class="my-4" style="border-color:var(--hell-accent, #ff6b6b);opacity:.4;">
                <div class="step-actions mt-3 d-flex justify-content-between">
                    <button type="button" class="btn btn-outline-light px-4" id="backToStep2Btn">
                        <i class="fas fa-arrow-left me-2"></i>Back
                    </button>
                    <button type="submit" class="btn btn-hell px-4" id="submitBookingBtn">
                        <i class="fas fa-check me-2"></i>Confirm Booking
                    </button>
                </div>
            </form>

        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../assets/js/guest/booking-form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Header/footer
        fetch('pages/header.html').then(r => r.text()).then(h => document.getElementById('header-placeholder').innerHTML = h);
        fetch('pages/footer.html').then(r => r.text()).then(h => document.getElementById('footer-placeholder').innerHTML = h);

        // Set back button to correct room type
        document.addEventListener('DOMContentLoaded', function () {
            const params = new URLSearchParams(window.location.search);
            const typeName = params.get('type');
            const backBtn = document.getElementById('backToRoomDetailsBtn');
            if (typeName && backBtn) {
                backBtn.href = `selected-room.html?type=${encodeURIComponent(typeName)}`;
            }

            // Flatpickr for Date of Birth
            if (window.flatpickr) {
                flatpickr("#dateOfBirth", {
                    dateFormat: "Y-m-d",
                    maxDate: "today",
                    altInput: true,
                    altFormat: "F j, Y",
                    allowInput: true,
                    disableMobile: true
                });
            }
        });
    </script>
</body>

</html>
