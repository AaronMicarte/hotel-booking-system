<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Room - HellHotel</title>

    <!-- External CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../../assets/css/style.css">
    <link rel="stylesheet" href="../../../assets/css/room-selection.css">
</head>

<body>
    <!-- Header will be injected here -->
    <div id="header-container"></div>

    <div class="container mt-5 pt-3">
        <!-- Room Selection Content -->
        <div class="row">
            <div class="col-12">
                <h2 class="text-center mb-4">Select Your Rooms</h2>
                <div class="row" id="roomTypesContainer">
                    <!-- Room types will be populated by JS -->
                </div>
            </div>
        </div>

        <!-- Booking Summary -->
        <div id="bookingSummary" class="d-none">
            <div class="card mt-4">
                <div class="card-header">
                    <h5>Booking Summary</h5>
                </div>
                <div class="card-body">
                    <div id="summaryDetails"></div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <strong>Total: <span id="totalRate">₱0</span></strong>
                    </div>
                    <div class="d-flex justify-content-between text-success">
                        <strong>Down Payment: <span id="totalDownPayment">₱0</span></strong>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="text-center mt-4">
            <button id="proceedToBookingBtn" class="btn btn-primary btn-lg" disabled>
                Proceed to Booking
            </button>
            <button id="resetSelectionBtn" class="btn btn-outline-secondary btn-lg ms-2">
                Reset Selection
            </button>
        </div>
    </div>

    <!-- Footer will be injected here -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../../assets/js/main.js"></script>
    <script src="../../../assets/js/components.js"></script>
    <script src="../../../assets/js/modules/room-data.js"></script>
    <script src="../../../assets/js/room-selection.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Load header and footer
            if (window.Components) {
                window.Components.loadHeader('header-container', '../');
                window.Components.loadFooter('footer-container', '../');
            }
        });
    </script>
</body>

</html>
