<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Rooms - HellHotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        :root {
            --hell-dark: #0d0d0d;
            --hell-red: #cc0000;
            --hell-orange: #ff4444;
            --hell-gray: #1a1a1a;
            --hell-light: #f5f5f5;
            --hell-accent: #ff6b6b;
            --font-secondary: 'Times New Roman', Times, serif;
            --font-primary: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('../../assets/images/bg.jpg') no-repeat center center fixed;
            font-family: var(--font-primary);
            color: var(--hell-light);
            min-height: 100vh;
            line-height: 1.6;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        .brand-text {
            font-family: var(--font-secondary);
            color: var(--hell-light);
            font-weight: 600;
        }

        /* Modern Filter Section */
        .filter-section {
            border-radius: 20px;
            padding: 2rem;
            margin: -3rem auto 3rem;
            max-width: 95%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-control,
        .form-select {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid var(--hell-accent);
            color: #222;
            border-radius: 12px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus,
        .form-select:focus {
            background: #fff;
            color: #111;
        }

        .form-label {
            color: var(--hell-red);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        /* Flatpickr white theme override */
        .flatpickr-calendar {
            background: #fff;
            color: #222;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
        }

        .flatpickr-day.selected,
        .flatpickr-day.startRange,
        .flatpickr-day.endRange,
        .flatpickr-day:hover {
            background: var(--hell-red);
            color: #fff;
        }

        .flatpickr-months .flatpickr-prev-month,
        .flatpickr-months .flatpickr-next-month {
            color: var(--hell-red);
            fill: var(--hell-red);
        }

        .flatpickr-input[readonly] {
            background: #fff !important;
            color: #222 !important;
            cursor: pointer;
        }

        /* Calendar icon styling */
        .input-icon {
            position: relative;
        }

        .input-icon input {
            padding-right: 2.5rem;
        }

        .input-icon .calendar-ico {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--hell-red);
            font-size: 1.2rem;
            pointer-events: none;
        }

        /* Feature Chips Enhancement */
        .features-section {
            background: rgba(26, 26, 26, 0.6);
            border-radius: 15px;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .feature-chips-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            max-height: 120px;
            overflow-y: auto;
            padding: 0.5rem 0;
        }

        .feature-chips-grid::-webkit-scrollbar {
            width: 4px;
        }

        .feature-chips-grid::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .feature-chips-grid::-webkit-scrollbar-thumb {
            background: var(--hell-accent);
            border-radius: 2px;
        }

        .feature-chip {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.8), rgba(52, 52, 52, 0.8));
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 0.4rem 1rem;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-weight: 500;
        }

        .feature-chip:hover {
            background: linear-gradient(135deg, var(--hell-red), var(--hell-orange));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .feature-chip.active {
            background: linear-gradient(135deg, var(--hell-accent), var(--hell-orange));
            border-color: var(--hell-accent);
            box-shadow: 0 3px 10px rgba(255, 107, 107, 0.4);
        }

        /* Enhanced Search Button */
        .search-btn {
            background: linear-gradient(135deg, var(--hell-red), var(--hell-orange));
            border: none;
            border-radius: 15px;
            padding: 1rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .search-btn:hover,
        .search-btn:focus {
            transition: background 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.3s;
            color: #fff;
            box-shadow: 0 5px 18px rgba(255, 107, 107, 0.25);
            outline: none;
        }

        /* Enhanced Room Cards */
        .room-card {
            background: linear-gradient(145deg, rgba(26, 26, 26, 0.95), rgba(35, 35, 35, 0.95));
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            height: 100%;
        }

        .room-card:hover {
            box-shadow: 0 20px 40px rgba(204, 0, 0, 0.3);
            border-color: var(--hell-accent);
        }

        .room-image {
            height: 220px;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        .room-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(204, 0, 0, 0.1), rgba(255, 68, 68, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .room-card:hover .room-image::before {
            opacity: 1;
        }

        .room-content {
            padding: 1.5rem;
        }

        .room-description {
            color: rgba(245, 245, 245, 0.8);
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .badge-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
            margin-bottom: 1rem;
        }

        .custom-badge {
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .badge-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
        }

        .badge-info {
            background: linear-gradient(135deg, #17a2b8, #138496);
        }

        .badge-dark {
            background: linear-gradient(135deg, #343a40, #23272b);
        }

        .features-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.3rem;
            margin-bottom: 1.5rem;
        }

        .feature-tag {
            background: rgba(255, 107, 107, 0.2);
            color: var(--hell-accent);
            border: 1px solid rgba(255, 107, 107, 0.3);
            padding: 0.25rem 0.6rem;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: 500;
        }

        .room-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .price {
            color: var(--hell-accent);
            font-size: 1.4rem;
            font-weight: 700;
        }

        .book-btn {
            background: linear-gradient(135deg, var(--hell-red), var(--hell-orange));
            border: none;
            border-radius: 25px;
            padding: 0.6rem 1.5rem;
            color: white;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .book-btn:hover {
            background: linear-gradient(135deg, var(--hell-orange), var(--hell-accent));
            transform: translateX(5px);
            color: white;
            box-shadow: 0 5px 15px rgba(204, 0, 0, 0.3);
        }

        /* No Results Section */
        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            color: rgba(245, 245, 245, 0.6);
        }

        .no-results i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--hell-accent);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .page-header h2 {
                font-size: 2.5rem;
            }

            .filter-section {
                margin: -2rem auto 2rem;
                padding: 1.5rem;
            }

            .feature-chips-grid {
                max-height: 80px;
            }

            .room-card:hover {
                transform: translateY(-5px) scale(1.01);
            }
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 107, 107, 0.1);
            border-left-color: var(--hell-accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="header-placeholder"></div>

    <section class="py-5">
        <div class="container">
            <!-- Enhanced Search/Filter Form -->
            <div class="filter-section">
                <form id="roomSearchForm" class="row g-4 align-items-end">
                    <div class="col-lg-3 col-md-6">
                        <label for="filterCapacity" class="form-label">
                            <i class="fas fa-users me-2"></i>Guests
                        </label>
                        <select class="form-select" id="filterCapacity" name="capacity">
                            <option value="">Any</option>
                            <option value="1">1 Guest</option>
                            <option value="2">2 Guests</option>
                            <option value="3">3 Guests</option>
                            <option value="4">4 Guests</option>
                            <option value="5">5 Guests</option>
                            <option value="6">6 Guests</option>
                            <option value="7">7 Guests</option>
                            <option value="8">8 Guests</option>
                            <option value="9">9 Guests</option>
                            <option value="10">10 Guests</option>
                        </select>
                    </div>

                    <div class="col-lg-3 col-md-6">
                        <label for="filterRoomType" class="form-label">
                            <i class="fas fa-bed me-2"></i>Room Type
                        </label>
                        <select class="form-select" id="filterRoomType" name="roomType">
                            <option value="">All Types</option>
                        </select>
                    </div>

                    <div class="col-lg-3 col-md-6">
                        <label for="filterCheckin" class="form-label">
                            <i class="fas fa-calendar-plus me-2"></i>Check-in
                        </label>
                        <div class="input-icon">
                            <input type="text" class="form-control" id="filterCheckin" placeholder="Select date"
                                readonly>
                            <i class="fas fa-calendar-alt calendar-ico"></i>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-6">
                        <label for="filterCheckout" class="form-label">
                            <i class="fas fa-calendar-minus me-2"></i>Check-out
                        </label>
                        <div class="input-icon">
                            <input type="text" class="form-control" id="filterCheckout" placeholder="Select date"
                                readonly>
                            <i class="fas fa-calendar-alt calendar-ico"></i>
                        </div>
                    </div>

                    <div class="col-12 text-end mt-4">
                        <button type="submit" class="search-btn w-100 w-md-auto">
                            <i class="fas fa-search me-2"></i>Search Rooms
                        </button>
                    </div>
                </form>
            </div>

            <!-- Feature Chips Row (horizontal, below filters) -->
            <div class="w-100 mt-3 mb-4">
                <div class="features-section"
                    style="background:rgba(26,26,26,0.85);border-radius:15px;padding:0.7rem 1rem;">
                    <div class="d-flex align-items-center mb-2">
                        <span class="form-label mb-0" style="color:#ff6b6b;font-weight:600;">
                            <i class="fas fa-star me-2"></i>Filter by Features:
                        </span>
                    </div>
                    <div id="featureChipsContainer" class="feature-chips-grid" style="overflow-x:auto;"></div>
                </div>
            </div>

            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="loading d-none">
                <div class="spinner"></div>
            </div>

            <!-- Enhanced Rooms Grid -->
            <div id="roomsGrid" class="row g-4">
                <!-- Room cards will be rendered here -->
            </div>

            <!-- Enhanced No Results Message -->
            <div id="noRoomsMsg" class="no-results d-none">
                <i class="fas fa-bed"></i>
                <h4>No Rooms Found</h4>
                <p>Try adjusting your search criteria to find more options</p>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script type="module" src="../../assets/js/guest/rooms.js"></script>
    <script>
        // Dynamically load header and footer
        fetch('pages/header.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('header-placeholder').innerHTML = html;
            })
            .catch(err => console.log('Error loading header:', err));

        fetch('pages/footer.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('footer-placeholder').innerHTML = html;
            })
            .catch(err => console.log('Error loading footer:', err));

        document.addEventListener('DOMContentLoaded', function () {
            flatpickr("#filterCheckin", {
                dateFormat: "Y-m-d",
                minDate: "today",
                allowInput: true,
                onChange: function (selectedDates, dateStr) {
                    if (selectedDates.length) {
                        flatpickr("#filterCheckout", {
                            dateFormat: "Y-m-d",
                            minDate: dateStr,
                            allowInput: true
                        });
                    }
                }
            });
            flatpickr("#filterCheckout", {
                dateFormat: "Y-m-d",
                minDate: "today",
                allowInput: true
            });
        });
    </script>
</body>

</html>
