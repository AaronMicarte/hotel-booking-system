<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Room Type Details - HellHotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/room-details.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --hell-dark: #0d0d0d;
            --hell-red: #cc0000;
            --hell-orange: #ff4444;
            --hell-gray: #1a1a1a;
            --hell-light: #f5f5f5;
            --hell-accent: #ff6b6b;
            --font-secondary: 'Times New Roman', Times, serif;
            --font-primary: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('../../assets/images/bg.jpg') no-repeat center center fixed;
            font-family: var(--font-primary);
            color: var(--hell-light);
            min-height: 100vh;
            line-height: 1.6;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        .brand-text {
            font-family: var(--font-secondary);
            color: var(--hell-light);
            font-weight: 600;
        }

        .room-hero-section {
            max-width: 1100px;
            margin: 3rem auto 2rem auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
        }

        .room-hero-image {
            min-width: 340px;
            min-height: 260px;
            background-size: cover;
            background-position: center;
            border-radius: 20px 0 0 20px;
        }

        .room-hero-content {
            background: rgba(26, 26, 26, 0.93);
            border-radius: 0 20px 20px 0;
        }

        .badge-container {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .custom-badge {
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .badge-info {
            background: linear-gradient(135deg, #17a2b8, #138496);
        }

        .badge-dark {
            background: linear-gradient(135deg, #343a40, #23272b);
        }

        .features-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.3rem;
            margin-bottom: 1.5rem;
        }

        .feature-tag {
            background: rgba(255, 107, 107, 0.2);
            color: var(--hell-accent);
            border: 1px solid rgba(255, 107, 107, 0.3);
            padding: 0.25rem 0.6rem;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: 500;
        }

        .room-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .price {
            color: var(--hell-accent);
            font-size: 1.4rem;
            font-weight: 700;
        }

        .book-btn {
            background: linear-gradient(135deg, var(--hell-red), var(--hell-orange));
            border: none;
            border-radius: 25px;
            padding: 0.6rem 1.5rem;
            color: white;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .book-btn:hover {
            background: linear-gradient(135deg, var(--hell-orange), var(--hell-accent));
            transform: translateX(5px);
            color: white;
            box-shadow: 0 5px 15px rgba(204, 0, 0, 0.3);
        }

        /* Gallery Section */
        .gallery-section {
            max-width: 1200px;
            margin: 0 auto 3rem auto;
        }

        .gallery-section h3 {
            color: var(--hell-accent);
            font-weight: 700;
        }

        .gallery-images {
            background: rgba(26, 26, 26, 0.93);
            border-radius: 20px;
            padding: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: flex-start;
            align-items: center;
        }

        .gallery-image-box {
            flex: 0 0 320px;
            text-align: center;
        }

        .gallery-image-box img {
            max-width: 320px;
            max-height: 220px;
            object-fit: cover;
            border-radius: 14px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.18);
        }

        .gallery-image-box .small {
            color: #aaa;
        }

        @media (max-width: 768px) {
            .room-hero-section {
                flex-direction: column !important;
                border-radius: 20px;
            }

            .room-hero-image,
            .room-hero-content {
                border-radius: 20px 20px 0 0 !important;
                min-width: 100%;
            }

            .gallery-images {
                flex-direction: column;
                padding: 1rem;
            }

            .gallery-image-box {
                flex: 1 1 100%;
            }
        }
    </style>
</head>

<body>
    <div id="header-placeholder"></div>
    <div class="container mt-4 mb-3">
        <a href="/Hotel-Reservation-Billing-System/html/guest/rooms.html" class="btn btn-outline-light"
            style="border-radius:20px;">
            <i class="fas fa-arrow-left me-2"></i>Back to All Rooms
        </a>
    </div>
    <div id="roomDetailsContainer" class="container"></div>
    <div id="additionalImagesContainer" class="container"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../assets/js/guest/selected-room.js"></script>

</body>

</html>
