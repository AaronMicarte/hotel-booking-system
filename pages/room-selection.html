<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Room - HellHotel</title>

    <!-- External CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/room-selection.css">
</head>

<body>
    <!-- Header will be injected here -->
    <div id="header-container"></div>

    <div class="container mt-5 pt-3">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
                <li class="breadcrumb-item active">Select Room</li>
            </ol>
        </nav>

        <!-- Page Header -->
        <div class="row mb-5">
            <div class="col-12 text-center">
                <h1 class="display-5 fw-bold text-primary">Choose Your Perfect Stay</h1>
                <p class="lead text-muted">Select room type, quantity, and duration for your reservation</p>
            </div>
        </div>

        <!-- Room Selection Form -->
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="fas fa-bed me-2"></i>Room Selection</h4>
                    </div>
                    <div class="card-body p-4">
                        <form id="roomSelectionForm">
                            <!-- Stay Duration -->
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Check-in Date *</label>
                                    <input type="date" class="form-control" name="checkin_date" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Check-in Time *</label>
                                    <input type="time" class="form-control" name="checkin_time" required>
                                    <small class="text-muted">All stays are 24-hour periods</small>
                                </div>
                            </div>

                            <!-- Room Types Selection -->
                            <div class="mb-4">
                                <h5 class="fw-bold mb-3">Available Room Types</h5>
                                <div id="roomTypesContainer" class="row g-4">
                                    <!-- Room types will be populated by JavaScript -->
                                </div>
                            </div>

                            <!-- Total Summary -->
                            <div id="bookingSummary" class="d-none">
                                <div class="alert alert-light border">
                                    <h6 class="fw-bold mb-3">Booking Summary</h6>
                                    <div id="summaryDetails"></div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="d-flex justify-content-between">
                                                <span>Total Room Rate:</span>
                                                <span id="totalRate" class="fw-bold"></span>
                                            </div>
                                            <div class="d-flex justify-content-between">
                                                <span>Down Payment (50%):</span>
                                                <span id="totalDownPayment" class="fw-bold text-primary"></span>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="text-end">
                                                <small class="text-muted">Check-out: <span
                                                        id="checkoutDateTime"></span></small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Action Buttons -->
                            <div class="d-flex gap-3 justify-content-end">
                                <button type="button" class="btn btn-outline-secondary" id="resetSelectionBtn">
                                    <i class="fas fa-undo me-2"></i>Reset Selection
                                </button>
                                <button type="submit" class="btn btn-primary" id="proceedToBookingBtn" disabled>
                                    <i class="fas fa-arrow-right me-2"></i>Proceed to Booking
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer will be injected here -->
    <!-- <div id="footer-container"></div> -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Load utilities first -->
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/components.js"></script>

    <!-- Fallback room data -->
    <script>
        window.RoomData = window.RoomData || {
            rooms: {
                'regular': {
                    id: 'regular',
                    title: 'Regular Room',
                    description: 'A comfortable standard room with all essential amenities.',
                    price: 3000,
                    capacity: 2,
                    size: '25 m²',
                    checkIn: '2:00 PM',
                    checkOut: '12:00 PM',
                    period: 'night',
                    image: '../assets/images/regular-room.jpg',
                    features: ['Queen-sized bed', 'Air conditioning', 'Flat-screen TV', 'Free Wi-Fi', 'Private bathroom', 'Daily housekeeping']
                },
                'deluxe': {
                    id: 'deluxe',
                    title: 'Deluxe Room',
                    description: 'Spacious deluxe room with upgraded amenities and city views.',
                    price: 5000,
                    capacity: 3,
                    size: '35 m²',
                    checkIn: '2:00 PM',
                    checkOut: '12:00 PM',
                    period: 'night',
                    image: '../assets/images/deluxe-room.jpg',
                    features: ['King-sized bed', 'Premium air conditioning', 'Large flat-screen TV', 'High-speed Wi-Fi', 'Luxury bathroom with tub', 'Mini bar', 'Coffee maker', 'Daily housekeeping']
                },
                'suite': {
                    id: 'suite',
                    title: 'Executive Suite',
                    description: 'Luxurious suite with separate living area and premium amenities.',
                    price: 8000,
                    capacity: 4,
                    size: '50 m²',
                    checkIn: '12:00 PM',
                    checkOut: '2:00 PM',
                    period: 'night',
                    image: '../assets/images/suite-room.jpg',
                    features: ['King-sized bed', 'Separate living area', 'Climate control', '55-inch smart TV', 'High-speed Wi-Fi', 'Luxury bathroom with jacuzzi', 'Mini bar', 'Coffee maker', 'Work desk', 'Daily housekeeping', 'Bathrobes and slippers', 'Welcome fruits']
                }
            },
            getRoomByType: function (type) {
                return this.rooms[type] || this.rooms['regular'];
            },
            getRoomData: function (type) {
                return this.getRoomByType(type);
            },
            getDownPayment: function (type) {
                const room = this.getRoomByType(type);
                return room ? room.price * 0.5 : 0;
            },
            getAllRooms: function () {
                return Object.values(this.rooms);
            }
        };
    </script>

    <!-- Load room selection logic -->
    <script src="../assets/js/room-selection.js"></script>
</body>

</html>
